apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-app
  labels:
    app: api-gateway-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway-app
  template:
    metadata:
      labels:
        app: api-gateway-app
    spec:
      containers:
      - name: api-gateway-app
        image: sunildevops1/api-gateway:27
        ports:
          - containerPort: 8080
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-app-service
  labels:
    app: api-gateway-app
spec:
  type: ClusterIP
  selector:
    app: api-gateway-app
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
