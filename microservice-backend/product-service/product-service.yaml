apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service-app
  labels:
    app: product-service-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service-app
  template:
    metadata:
      labels:
        app: product-service-app
    spec:
      containers:
      - name: product-service-app
        image: sunildevops1/product-service:34
        ports:
          - containerPort: 9010
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: product-service-service
  labels:
    app: product-service-app
spec:
  type: ClusterIP
  selector:
    app: product-service-app
  ports:
  - protocol: TCP
    port: 9010
    targetPort: 9010
